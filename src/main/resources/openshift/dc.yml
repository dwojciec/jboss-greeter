apiVersion: v1
kind: DeploymentConfig
metadata:
  creationTimestamp: null
  labels:
    application: greeter
    template: eap64-flyway-s2i
    xpaas: 1.1.0
  name: greeter
spec:
  replicas: 1
  selector:
    deploymentConfig: greeter
  strategy:
    resources: {}
    type: Rolling
    rollingParams:
      pre:
        failurePolicy: fail
        execNewPod:
          containerName: greeter
          command:
          - flyway
          - migrate
          - "-user=$ORACLE_USERNAME"
          - "-password=$ORACLE_PASSWORD"
          - "-schema=$ORACLE_DATABASE"
          - "-locations=/var/git/src/main/resources/sql"
          - "-target=$OPENSHIFT_BUILD_COMMIT"
          volumes:
          - git 
  template:
    metadata:
      creationTimestamp: null
      labels:
        application: greeter
        deploymentConfig: greeter
      name: greeter
    spec:
      containers:
      - env:
        - name: OPENSHIFT_KUBE_PING_LABELS
          value: application=greeter
        - name: OPENSHIFT_KUBE_PING_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: TX_DATABASE_PREFIX_MAPPING
          value: oracle=ORACLE
        - name: DB_SERVICE_PREFIX_MAPPING
          value: oracle=ORACLE
        - name: ORACLE_USERNAME
          value: schemauser
        - name: ORACLE_PASSWORD
          value: password
        - name: ORACLE_MIN_POOL_SIZE
          value: "1"
        - name: ORACLE_MAX_POOL_SIZE
          value: "10"
        - name: ORACLE_TX_ISOLATION
          value: "false"
        - name: ORACLE_DATABASE
          value: schemaname
        - name: HORNETQ_CLUSTER_PASSWORD
          value: U2DKiXkm
        - name: HORNETQ_QUEUES
        - name: HORNETQ_TOPICS
        image: 172.30.150.84:5000/myapp/greeter:latest
        imagePullPolicy: Always
        name: greeter
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8888
          name: ping
          protocol: TCP
        readinessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - /opt/eap/bin/readinessProbe.sh
          timeoutSeconds: 1
        resources: {}
        terminationMessagePath: /dev/termination-log
        volumeMounts:
        - name: flyway-base
          mountPath: /var/git
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 60
      volumes:
      - name: flyway-base
        gitRepo:
          repository: "https://github.com/sterburg/jboss-greeter.git"
          revision: master
  triggers:
  - imageChangeParams:
      automatic: true
      containerNames:
      - greeter
      from:
        kind: ImageStreamTag
        name: greeter:latest
    type: ImageChange
  - type: ConfigChange
status: {}
